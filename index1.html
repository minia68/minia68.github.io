<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function init() {
            var id = document.location.href.substring(
                document.location.href.lastIndexOf('/'));
            var a = document.createElement('a');
            a.href = 'mvtr://mvtr.minia.ru/#/movie/' + id;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        window.onload = init;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="mvtr://mvtr.minia.ru/#/movie/889737">click here</a>.</p>
</body>
</html>
